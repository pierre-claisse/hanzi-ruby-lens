services:
  test:
    image: hanzi-ruby-lens-toolchain
    isolation: process
    volumes:
      - type: bind
        source: ../
        target: C:/app
      - cargo-target:C:/app/src-tauri/target
      - node-modules:C:/app/node_modules
    working_dir: C:/app
    command:
      [
        "C:/Windows/System32/WindowsPowerShell/v1.0/powershell.exe",
        "-NoProfile",
        "-ExecutionPolicy",
        "Bypass",
        "-File",
        "C:/app/scripts/docker-test.ps1",
      ]

volumes:
  cargo-target:
  node-modules:
